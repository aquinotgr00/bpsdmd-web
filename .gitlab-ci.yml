before_script:
  - apt-get update -qq
  - apt-get install -qq git
  # Setup SSH deploy keys
  - 'which ssh-agent || ( apt-get install -qq openssh-client )'
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$SSH_PRIVATE_KEY")
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

deploy_staging:
  type: deploy
  environment:
    name: staging
    url: bpsdm.datains.id
  script:
    - ssh cent@bpsdm.datains.id -p 222 "cd ~/htdocs && git fetch --all && git checkout master && git pull origin dev && composer install --no-dev && sudo service php-fpm restart && php artisan doctrine:migrations:migrate && php artisan doctrine:generate:proxies && exit"
  only:
    - dev
